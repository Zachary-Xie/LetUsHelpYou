<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Evaluation Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- 添加FontAwesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 悬停效果样式 - 修改后 */
        .hover-float {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px; /* 添加圆角 */
            background-color: transparent; /* 确保背景透明 */
            overflow: hidden; /* 防止内容溢出 */
        }
        
        .hover-float:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.07); /* 减轻阴影强度 */
        }
        
        /* 新增Logo跳跃效果 */
        .hover-jump {
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .hover-jump:hover {
            transform: translateY(-10px) translateY(5px);
            animation: jump 0.5s ease-in-out;
        }
        
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .hover-scale {
            transition: transform 0.3s ease;
            border-radius: inherit; /* 继承父元素的圆角 */
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }
        
        .hover-bright {
            transition: filter 0.3s ease, transform 0.3s ease;
        }
        
        .hover-bright:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .hover-glow {
            transition: box-shadow 0.3s ease;
            border-radius: 30px; /* 匹配输入框圆角 */
        }
        
        .hover-glow:hover {
            box-shadow: 0 0 15px rgba(81, 203, 238, 0.5); /* 减轻发光强度 */
        }
        
        /* 整体布局调整，确保搜索框可以作为参考点 */
        .search-section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            z-index: 2;
            position: relative;
        }
        
        /* 标语容器样式修改 */
        .slogan-container {
            position: relative;
            margin-top: 15px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        /* 搜索容器样式修改 */
        .search-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        
        /* 新的围绕搜索框边缘旋转效果 */
        .circle-rotate-text {
            display: inline-block;
            cursor: pointer;
            position: relative;
            font-size: 1.5rem;
            font-weight: 400;
            color: #0E4DA6;
            transition: color 0.3s ease;
        }
        
        .circle-rotate-text:hover {
            color: #3268BD;
        }
        
        .circle-rotate-text .char {
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* 自定义class用于动画位置定位 */
        .char-animated {
            position: fixed; /* 使用fixed使其脱离文档流 */
            z-index: 5; /* 低于搜索框的z-index */
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        /* 气泡样式修正 */
        #summaries-container > div {
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        
        #summaries-container > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.07);
        }
        
        /* 双向条形图样式 */
        .dual-bar-container {
            width: 100%;
            height: 30px;
            background-color: #f5f5f5;
            border-radius: 15px;
            position: relative;
            margin: 40px 0 15px;
            overflow: hidden;
        }
        
        .positive-negative-container {
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .positive-bar-dual {
            position: absolute;
            left: 0;
            height: 100%;
            background-color: #00AE75;
            border-radius: 15px 0 0 15px;
            transition: width 0.5s ease;
        }
        
        .negative-bar-dual {
            position: absolute;
            right: 0;
            height: 100%;
            background-color: #F6322D;
            border-radius: 0 15px 15px 0;
            transition: width 0.5s ease;
        }
        
        .tug-of-war {
            position: absolute;
            top: -35px;
            left: 50%;
            width: 140px;
            height: 30px;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none; /* 确保不影响鼠标事件 */
        }
        
        .tug-of-war::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 20%;
            right: 20%;
            height: 3px;
            background-color: #333;
            transform: translateY(-50%);
        }
        
        .positive-person, .negative-person {
            width: 30px;
            height: 30px;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 使用纯CSS实现小人而非SVG */
        .positive-person::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #00AE75;
            top: 0;
        }
        
        .positive-person::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 15px;
            background-color: #00AE75;
            top: 10px;
            border-radius: 3px;
        }
        
        .negative-person::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #F6322D;
            top: 0;
        }
        
        .negative-person::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 15px;
            background-color: #F6322D;
            top: 10px;
            border-radius: 3px;
        }
        
        /* 为 factual 和 opinion 的小人添加特定样式 */
        .metric-group:nth-child(2) .positive-person::before,
        .metric-group:nth-child(2) .positive-person::after {
            background-color: #0E4DA6; /* factual 蓝色 */
        }
        
        .metric-group:nth-child(2) .negative-person::before,
        .metric-group:nth-child(2) .negative-person::after {
            background-color: #FFB300; /* opinion 黄色 */
        }
        
        .positive-person {
            animation: tugLeft 0.8s ease-in-out infinite alternate;
        }
        
        .negative-person {
            animation: tugRight 0.8s ease-in-out infinite alternate;
        }
        
        @keyframes tugLeft {
            from { transform: translateX(0) rotate(-5deg); }
            to { transform: translateX(-8px) rotate(-15deg); }
        }
        
        @keyframes tugRight {
            from { transform: translateX(0) rotate(5deg); }
            to { transform: translateX(8px) rotate(15deg); }
        }
        
        .bar-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .dual-values {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
        }
        
        /* 错误消息样式 */
        .error-message {
            color: #ef8476;
            padding: 10px;
            margin: 10px 0;
            background-color: #FFEBEE;
            border-radius: 5px;
            border-left: 4px solid #ef8476;
        }
        
        /* 星级评分样式 */
        .rating-container {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .rating-row {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .rating-label {
            font-weight: 500;
            margin-right: 10px;
        }
        
        .stars-container {
            display: inline-flex;
            align-items: center;
        }
        
        .star {
            color: #d4d4d4; /* 灰色星星 */
            font-size: 24px;
            margin-right: 5px;
        }
        
        .star.filled {
            color: #FFD700; /* 金色星星 */
        }
        
        .star.half-filled {
            position: relative;
            overflow: hidden;
        }
        
        .star.half-filled:before {
            content: '\f005'; /* 使用实心星星 */
            position: absolute;
            color: #FFD700;
            width: 50%;
            overflow: hidden;
            left: 0;
        }
        
        .rating-value {
            margin-left: 10px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 错误信息显示区域 -->
    <div id="error-display" style="display:none;" class="error-message"></div>
    
    <!-- 视频播放容器 -->
    <div class="intro-video-container" id="intro-video-container">
        <video id="intro-video" autoplay muted playsinline loop>
            <source src="loading.mp4" type="video/mp4">
            <source src="lending.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
        <!-- 替换Skip按钮为提示文字 -->
        <div class="start-prompt hover-bright">Click anywhere to start</div>
    </div>

    <!-- 主内容区域，初始隐藏 -->
    <div class="main-content" id="main-content" style="display: none;">
        <div class="container">
            <div class="search-section">
                <div class="logo-container hover-jump">
                    <img src="letushelpyou-high-resolution-logo.png" alt="Letushelpyou Logo" class="logo-image">
                </div>
                <div class="slogan-container">
                    <h2 class="slogan circle-rotate-text" id="slogan-text">Easy Solutions for Smarter Business.</h2>
                </div>
                <div class="search-container" id="search-container">
                    <input type="text" id="search-input" placeholder="Enter company name..." class="hover-glow">
                    <button id="search-button" class="hover-scale">Search</button>
                </div>
                <div id="search-results" class="search-results"></div>
            </div>
            
            <div class="company-info" id="company-info">
                <h2 id="company-name" class="company-name hover-bright"></h2>
                
                <!-- 添加星级评分显示 -->
                <div class="rating-container">
                    <div class="rating-row">
                        <span class="rating-label">Rating:</span>
                        <div id="stars-display" class="stars-container"></div>
                        <span id="rating-value" class="rating-value"></span>
                    </div>
                </div>
                
                <!-- 添加情感分布标题 -->
                <h3 class="section-title">Overall Sentiment Distribution</h3>
                
                <div class="metrics-container">
                    <div class="metric-group">
                        <div class="positive-negative-container hover-scale">
                            <div class="bar-labels">
                                <span class="metric-label">Positive</span>
                                <span class="metric-label">Negative</span>
                            </div>
                            <div class="dual-bar-container">
                                <div class="tug-of-war">
                                    <div class="positive-person"></div>
                                    <div class="negative-person"></div>
                                </div>
                                <div class="positive-bar-dual hover-bright" id="positive-bar" style="width: 50%"></div>
                                <div class="negative-bar-dual hover-bright" id="negative-bar" style="width: 50%"></div>
                            </div>
                            <div class="dual-values">
                                <span class="metric-value" id="positive-value"></span>
                                <span class="metric-value" id="negative-value"></span>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="metric-group">
                        <div class="positive-negative-container hover-scale">
                            <div class="bar-labels">
                                <span class="metric-label">Factual</span>
                                <span class="metric-label">Opinion</span>
                            </div>
                            <div class="dual-bar-container">
                                <div class="tug-of-war">
                                    <div class="positive-person" style="background-color: #2196F3;"></div>
                                    <div class="negative-person" style="background-color: #FF9800;"></div>
                                </div>
                                <div class="positive-bar-dual hover-bright" id="factual-bar" style="width: 50%; background-color: #0E4DA6;"></div>
                                <div class="negative-bar-dual hover-bright" id="opinion-bar" style="width: 50%; background-color: #FFB300;"></div>
                            </div>
                            <div class="dual-values">
                                <span class="metric-value" id="factual-value"></span>
                                <span class="metric-value" id="opinion-value"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 添加客户反馈标题 -->
                <h3 class="section-title">Customer Feedback Highlights</h3>
                
                <div class="summaries-container" id="summaries-container">
                    <!-- Bubbles will be dynamically added via JS -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // 错误处理函数
        function displayError(message) {
            const errorDisplay = document.getElementById('error-display');
            if (errorDisplay) {
                errorDisplay.textContent = 'Error: ' + message;
                errorDisplay.style.display = 'block';
            }
        }
        
        // 使用try-catch包装所有JavaScript代码
        try {
            document.addEventListener('DOMContentLoaded', function() {
                // Global variable to store company data
                let companiesData = {};
                
                // Load CSV data
                function loadCompaniesData() {
                    try {
                        // Disable search button until data is loaded
                        const searchButton = document.getElementById('search-button');
                        if (searchButton) {
                            searchButton.disabled = true;
                            searchButton.textContent = 'Loading...';
                        }
                        
                        fetch('demo3.csv')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Failed to retrieve CSV file: ' + response.status);
                                }
                                return response.text();
                            })
                            .then(data => {
                                // Parse CSV data
                                const lines = data.split('\n');
                                const headers = lines[0].split(',');
                                
                                for (let i = 1; i < lines.length; i++) {
                                    if (!lines[i].trim()) continue;
                                    
                                    const values = lines[i].split(',');
                                    const company = values[0];
                                    const stars = parseFloat(values[1]);
                                    
                                    companiesData[company] = { stars };
                                }
                                
                                console.log('Data loaded successfully. Loaded ' + Object.keys(companiesData).length + ' companies.');
                                
                                // Enable search button
                                if (searchButton) {
                                    searchButton.disabled = false;
                                    searchButton.textContent = 'Search';
                                }
                            })
                            .catch(error => {
                                displayError('Unable to load company ratings: ' + error.message);
                                // Also enable search button when error occurs
                                if (searchButton) {
                                    searchButton.disabled = false;
                                    searchButton.textContent = 'Search';
                                }
                            });
                    } catch (error) {
                        displayError('Failed to load company data: ' + error.message);
                    }
                }
                
                // Call the load function
                loadCompaniesData();
                
                // Display star rating
                function displayStarRating(companyName) {
                    try {
                        const starsDisplay = document.getElementById('stars-display');
                        if (!starsDisplay) return;
                        
                        // Clear previous stars
                        starsDisplay.innerHTML = '';
                        
                        console.log('Searching for company:', companyName);
                        console.log('Available company data:', Object.keys(companiesData));
                        
                        // Find company, case insensitive
                        let foundCompany = null;
                        const searchNameLower = companyName.toLowerCase();
                        
                        // Exact match (ignoring case)
                        for (const company in companiesData) {
                            if (company.toLowerCase() === searchNameLower) {
                                foundCompany = company;
                                console.log('Found exact match:', company);
                                break;
                            }
                        }
                        
                        // If no exact match, try partial match
                        if (!foundCompany) {
                            console.log('Trying partial match...');
                            for (const company in companiesData) {
                                if (company.toLowerCase().includes(searchNameLower) || 
                                    searchNameLower.includes(company.toLowerCase())) {
                                    foundCompany = company;
                                    console.log('Found partial match:', company);
                                    break;
                                }
                            }
                        }
                        
                        if (!foundCompany) {
                            starsDisplay.innerHTML = '<span>No rating available</span>';
                            console.log('No company rating data found');
                            return;
                        }
                        
                        const rating = companiesData[foundCompany].stars;
                        console.log('Found rating:', rating);
                        
                        // If found company name is different from search name, show actual found company name
                        if (foundCompany.toLowerCase() !== searchNameLower) {
                            document.getElementById('company-name').textContent = foundCompany;
                            
                            // Add information tooltip
                            const matchInfo = document.createElement('div');
                            matchInfo.className = 'match-info';
                            matchInfo.style.fontSize = '12px';
                            matchInfo.style.color = '#666';
                            matchInfo.style.marginBottom = '10px';
                            
                            
                            const ratingContainer = document.querySelector('.rating-container');
                            if (ratingContainer.querySelector('.match-info')) {
                                ratingContainer.querySelector('.match-info').remove();
                            }
                            ratingContainer.insertBefore(matchInfo, ratingContainer.firstChild);
                        }
                        
                        // Display rating value
                        const ratingValue = document.getElementById('rating-value');
                        if (ratingValue) {
                            ratingValue.textContent = rating.toFixed(1);
                        }
                        
                        // Create 5 stars
                        for (let i = 1; i <= 5; i++) {
                            const star = document.createElement('i');
                            star.className = 'star fa-solid fa-star';
                            
                            if (i <= Math.floor(rating)) {
                                // Full star
                                star.classList.add('filled');
                            } else if (i === Math.ceil(rating) && rating % 1 !== 0) {
                                // Half star
                                star.classList.add('half-filled');
                            }
                            
                            starsDisplay.appendChild(star);
                        }
                    } catch (error) {
                        displayError('Failed to display star rating: ' + error.message);
                    }
                }
                
                // Modify search button click event, add star rating display
                const searchButton = document.getElementById('search-button');
                if (searchButton) {
                    searchButton.addEventListener('click', function() {
                        try {
                            const searchInput = document.getElementById('search-input');
                            const companyName = searchInput.value.trim();
                            
                            if (companyName) {
                                document.getElementById('company-name').textContent = companyName;
                                
                                // Display star rating
                                displayStarRating(companyName);
                                
                                // Show company info area
                                document.getElementById('company-info').style.display = 'block';
                            }
                        } catch (error) {
                            displayError('Search processing failed: ' + error.message);
                        }
                    });
                }
                
                // Add styles for dynamically added summary bubbles
                const summariesContainer = document.getElementById('summaries-container');
                
                // Simplified slogan text handling - remove animation effect
                const sloganText = document.getElementById('slogan-text');
                if (sloganText) {
                    // Keep original text, no need to split into characters
                    const text = sloganText.innerText;
                    // No animation related processing needed
                }
                
                // Simplified summary container observation logic
                if (summariesContainer) {
                    // Use simpler method to add styles to new elements
                    const applyBubbleStyles = function(node) {
                        if (node.nodeType === 1) { // Ensure it's an element node
                            node.classList.add('summary-bubble');
                            // Use CSS class instead of inline styles
                            node.style.borderRadius = '20px';
                            node.style.backgroundColor = 'white';
                            node.style.boxShadow = '0 2px 5px rgba(0,0,0,0.05)';
                            node.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
                            node.style.overflow = 'hidden';
                            
                            // Simplified event listeners
                            node.addEventListener('mouseenter', function() {
                                this.style.transform = 'translateY(-5px)';
                                this.style.boxShadow = '0 8px 15px rgba(0,0,0,0.07)';
                            });
                            
                            node.addEventListener('mouseleave', function() {
                                this.style.transform = '';
                                this.style.boxShadow = '';
                            });
                        }
                    };
                    
                    // Simplified MutationObserver configuration
                    try {
                        const observer = new MutationObserver(function(mutations) {
                            mutations.forEach(function(mutation) {
                                if (mutation.type === 'childList') {
                                    mutation.addedNodes.forEach(applyBubbleStyles);
                                }
                            });
                        });
                        
                        observer.observe(summariesContainer, { childList: true });
                    } catch (error) {
                        displayError('Unable to monitor summary container changes: ' + error.message);
                    }
                }
                
                // Simplified tug-of-war position update function
                function updateTugOfWar() {
                    try {
                        const positiveBar = document.getElementById('positive-bar');
                        const tugOfWar = document.querySelector('.tug-of-war');
                        
                        if (positiveBar && tugOfWar) {
                            // Get positive value or default to 50%
                            const positiveWidth = parseFloat(positiveBar.style.width) || 50;
                            
                            // Set tug-of-war position
                            tugOfWar.style.left = `${positiveWidth}%`;
                        }

                        // Update factual and opinion tug-of-war positions
                        const factualBar = document.getElementById('factual-bar');
                        const factualTugOfWar = document.querySelectorAll('.tug-of-war')[1]; // Second tug-of-war element
                        
                        if (factualBar && factualTugOfWar) {
                            // Get factual value or default to 50%
                            const factualWidth = parseFloat(factualBar.style.width) || 50;
                            
                            // Set tug-of-war position
                            factualTugOfWar.style.left = `${factualWidth}%`;
                        }
                    } catch (error) {
                        displayError('Failed to update tug-of-war position: ' + error.message);
                    }
                }
                
                // Initialize tug-of-war positions
                setTimeout(function() {
                    try {
                        const positiveBar = document.getElementById('positive-bar');
                        const negativeBar = document.getElementById('negative-bar');
                        
                        if (positiveBar) {
                            if (!positiveBar.style.width) {
                                positiveBar.style.width = '50%';
                            }
                            if (negativeBar && !negativeBar.style.width) {
                                negativeBar.style.width = '50%';
                            }
                        }

                        // Initialize factual and opinion bar graphs
                        const factualBar = document.getElementById('factual-bar');
                        const opinionBar = document.getElementById('opinion-bar');
                        
                        if (factualBar) {
                            if (!factualBar.style.width) {
                                factualBar.style.width = '50%';
                            }
                            if (opinionBar && !opinionBar.style.width) {
                                opinionBar.style.width = '50%';
                            }
                        }

                        // Update all tug-of-war positions
                        updateTugOfWar();
                    } catch (error) {
                        displayError('Failed to initialize tug-of-war position: ' + error.message);
                    }
                }, 500);
                
                // Simplified positive value setting function
                if (window.setPositiveValue) {
                    try {
                        const originalSetPositive = window.setPositiveValue;
                        window.setPositiveValue = function(value) {
                            // Call original function
                            if (typeof originalSetPositive === 'function') {
                                originalSetPositive(value);
                            }
                            
                            // Update bar graph and tug-of-war positions
                            const positiveBar = document.getElementById('positive-bar');
                            const negativeBar = document.getElementById('negative-bar');
                            if (positiveBar && negativeBar) {
                                const positivePercent = value;
                                const negativePercent = 100 - value;
                                positiveBar.style.width = positivePercent + '%';
                                negativeBar.style.width = negativePercent + '%';
                            }
                            
                            updateTugOfWar();
                        };
                    } catch (error) {
                        displayError('Failed to rewrite positive value setting function: ' + error.message);
                    }

                // factual value setting function
                if (window.setFactualValue) {

                            if (typeof originalSetFactual === 'function') {
                                originalSetFactual(value);
                            }
                            
                            // Update bar graph and tug-of-war positions
                            const factualBar = document.getElementById('factual-bar');

                                const opinionPercent = 100 - value;
                                factualBar.style.width = factualPercent + '%';

                            updateTugOfWar();

                    } catch (error) {
